<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hypermart Checkout System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container py-5">
        <div class="header text-center mb-4">
            <h2>Hypermart Checkout System</h2>
            <p class="subtitle">Real-time queue management system</p>
            <div class="input-group custom-input-group mx-auto">
                <input type="number" id="inputItemCount" placeholder="Enter number of items" class="form-control" />
                <button id="checkoutBtn" class="btn btn-primary">Checkout Items</button>
            </div>
        </div>

        <div id="counters" class="counters-grid"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
